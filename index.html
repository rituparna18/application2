<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Import Products</h2>
        <div class="import-section">
            <input type="file" id="fileInput">
            <button onclick="importProducts()">Import</button>
        </div>
        <h2>Display Handling Options</h2>
        <div class="display-options">
            <select multiple id="selectedFields">
                
       </select>
            <!-- </select> -->
            <div class="button-container">
                <button onclick="moveOptions('availableFields', 'selectedFields')">>></button>
                <button onclick="moveOptions('selectedFields', 'availableFields')">&lt;&lt;</button>
            </div>
            <select multiple id="selectedFields"></select>
        <!-- </select> -->
        
    </div>
    <script src="script.js"></script>
</body>
</html>
